<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Funds - Login</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="login.css">
    <script src="Login.js"></script>
    <style>
        body{
            background-color: #2d2d29;
        }
    </style>
</head>
<body> 
    <div class="Container">
        <div class="Mmenu">
            <nav>
                <ul class="Menu">
                    <li>
                        <a href="../index.html"><img src="../Assets/BeginnerFunds_Nograsadasdadph.png" alt="Home" class="Home"></a>
                    </li>
                    <li>
                        <a href="../Carteira/carteira.html"><img src="../Assets/carteira.png" alt="Carteira"class="Carteira"></a>

                    <li>
                        <a href="../Login/Login.html"><img src="../Assets/Login.png" alt="Login" class="Login"></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-login">
            <div class="esquerda">
                <h1>Junte-se a nós<br>E cuide da sua saúde financeira</h1>
            </div>
            <div class="direita">
                <div class="card">
                    <h1>Login</h1>
                    <div class="campo-texto">
                        <label for="email">Digite seu e-mail</label>
                        <input type="email" id="email" placeholder="E-mail"><br>
                        <label for="password">Digite sua senha</label>
                        <input type="password" id="password" placeholder="Senha">
                    </div>
                    <button class="botao-login" id="login-button">Login</button>
                    <div id="error-message" style="display: none; color: red; margin-top: 15px;">
                        <p>Login inválido. Deseja se cadastrar?</p>
                        <button id="register-button" style="padding: 10px 20px; background-color: #67d9d9; color: white; border: none; border-radius: 5px; cursor: pointer;">Cadastre-se</button>
                    </div>
                </div>
            </div>
            

    <footer>
